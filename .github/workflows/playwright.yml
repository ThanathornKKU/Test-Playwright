# ไฟล์: .github/workflows/playwright.yml
# GitHub Actions สำหรับรัน Playwright tests เท่านั้น

name: 🎭 Playwright Tests

# กำหนดเมื่อไหร่ให้รัน workflow
on:
  # รันเมื่อมี push ไปยัง main branch
  push:
    branches: [ main, master ]
  
  # รันเมื่อมี pull request ไปยัง main branch
  pull_request:
    branches: [ main, master ]
  
  # อนุญาตให้รันด้วยตนเองใน GitHub UI
  workflow_dispatch:

# กำหนด job เดียว - รัน tests เท่านั้น
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      # 1. Checkout source code
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # 3. Install dependencies
      - name: 📦 Install dependencies
        run: npm install
      
      # 4. Install Playwright browsers
      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps
      
      # 5. Start HTTP server
      - name: 🌐 Start HTTP Server
        run: |
          npx http-server . -p 8080 -c-1 --silent &
          sleep 5
          echo "✅ Server started at http://localhost:8080"
      
      # 6. Run Playwright tests
      - name: 🧪 Run Playwright Tests
        run: npx playwright test
        env:
          CI: true
      
      # 7. Upload test report เมื่อ tests ล้มเหลว
      - name: 📊 Upload Test Report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7